<script type="text/javascript">
  jQuery(document).ready(function($){

    //hide all inputs except the first one
    $('p.hide_this').not(':eq(0)').hide();

    //functionality for add-file link
    $('a.add_file').on('click', function(e){
      //show by click the first one from hidden inputs
      $('p.hide_this:not(:visible):first').show('slow');
      e.preventDefault();
    });

    //functionality for del-file link
    $('a.del_file').on('click', function(e){
      //var init
      var input_parent = $(this).parent();
      var input_wrap = input_parent.find('span');
      //reset field value
      input_wrap.html(input_wrap.html());
      //hide by click
      input_parent.hide('slow');
      e.preventDefault();
    });
  });
</script>

$(document).ready(function(){
    $("#buttonTime1").click(function(){
    
    var buttonText = $("#buttonTime1").text();
    
    if ( buttonText == "1 Hour Window") {
    
       $("#buttonTime1").text("3 Hours Window");
       $("#pickup-time-window-flex").val("");
       $("#flexibleWindow1").hide(500, function(){
           $("#sharpWindow1").show(500,function(){
           $("#warning1").show(500);
           });
       });
       }
    else {
       $("#buttonTime1").text("1 Hour Window");
       $("#pickup-time-window-sharp").val("");
       $("#sharpWindow1").hide(500,function(){
           $("#flexibleWindow1").show(500,function(){
           $("#warning1").hide(500);
       }); 
       });
       }  
});

 $("#buttonTime2").click(function(){
    
    var buttonText2 = $("#buttonTime2").text();
